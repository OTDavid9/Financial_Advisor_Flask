<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Advisor | ALAT Crea8 </title>
    <style>
        body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background: url(./advisor_image.png);
/* background-image: url(./advisor_image.png); */
background-color: #7ab381;
/* background-position: cover; */
}
h1{
margin-top: 100px;
color: #fff;
}

.container {
max-width: 600px;
margin: 50px auto;
text-align: center;
}

#conversation-history {
text-align: center;
margin-top: 20px;
color: #fff;
padding: 10px;
margin-bottom: 20px;
/* max-height: 200px; */
}
#query{
border: 1px solid #A80836;
padding: 10px;
height: 50px;
width: 200px;
border-radius: 10px;
}

.input-container {
display: flex;
justify-content: space-between;
/* align-items: center; */
margin-top: 100px;
}

input[type="text"] {
flex: 1;
padding: 10px;
}

button {
padding: 15px 30px;
background-color: #A80836;
color: #fff;
border: none;
font-size: 20px;
font-family: Inter;
cursor: pointer;
margin-left: 20px;
border-radius: 10px;
}

button:hover {
background-color: #fff;
color: #A80836;
}

.user-message {
text-align: left;
display: flex;
align-items: flex-end;
color: #2A2A2A;
width: 75%;
border: 1px solid #fff;
font-family: Inter;
background-color: #d8e9ce;
border-radius: 5px;
padding: 10px 20px;;
}

.bot-message {
text-align: right;
display: flex;
align-items: flex-start;
color: #fff;
margin-top: 20px;
border: 1px solid #ffffff;
font-family: Inter;
background-color: #A80836;
margin-bottom: 20px;
border-radius: 10px;
padding: 20px 24px;
font-family: Inter;
font-size: 16px;
line-height: 16px;
}

.loader{
    font-size: x-large;
}

.convo-history{
    height: 500px;
    overflow-y: scroll;

}
/* style.css */

/* Hide the default scrollbar */
::-webkit-scrollbar {
    width: 10px; /* Width of the scrollbar */
}

/* Track (background) of the scrollbar */
::-webkit-scrollbar-track {
    background: #ffffff; /* White background */
}

/* Handle (knob) of the scrollbar */
::-webkit-scrollbar-thumb {
    background: #A80836; /* Red knob */
    border-radius: 5px; /* Rounded corners */
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
    background: #A80836; /* Darker red on hover */
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Financial Advisor | ALAT Crea8</h1>
        <div class="convo-history" id="conversation-history"></div>
        <div id="chat-form" class="input-container">
            <input type="text" id="query" name="user-query" required placeholder="Type a message here...">
            <button onclick="submitQuery()">Send</button>
        </div>
    </div>

    <script>
        // Establish WebSocket connection
        const socket = new WebSocket('wss://financial-advisor-websocket.onrender.com/ws');

        // Event handler for WebSocket open
        socket.onopen = function(event) {
            console.log('WebSocket connection established');
        };

        // Event handler for WebSocket messages
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            appendMessage('Advisor', data.response, 'bot-message');
        };

        // Function to send user query
        async function submitQuery() {
            const query = document.getElementById('query').value;
            document.getElementById('query').value = '';

            appendMessage('Jack', query, 'user-message');
            socket.send(query);
        }

        // Function to append message to conversation history
        function appendMessage(sender, message, messageClass) {
            const conversationHistory = document.getElementById('conversation-history');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(messageClass);
            messageElement.innerText = `${sender}: ${message}`;
            conversationHistory.appendChild(messageElement);
        }
    </script>
</body>
</html>
